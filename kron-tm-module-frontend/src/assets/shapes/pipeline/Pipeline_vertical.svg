<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg   
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"   
   	xmlns:xlink="http://www.w3.org/1999/xlink" 
   version="1.1"        
   id="main_svg_pipe_vert">
   
  <!-- width="24" height="120" надо убрать для композиции - будет брать width,height в корневом svg-->
  <svg id="svg_pipe_vert" viewBox = "0 0 24 120" preserveAspectRatio="none">
	  <defs
		 id="defs_pipe_vert">
		 
		<linearGradient id="grad_pipe_vert" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="24" y2="0">
			<stop stop-color="gray" />	
			<stop stop-color="#EEEEEE" offset="0.5" />
			<stop stop-color="gray" offset="1" />
		</linearGradient>

	  </defs>
	  
	  <path id="path_pipe_vert" 
		 style="fill:url(#grad_pipe_vert);fill-rule:evenodd;fill-opacity:1;stroke:none;" 
		 d="  M 0,0   L 24,0   L 24,120   L 0,120 L 0,0  z "
	  />
	  
  </svg>
  
</svg>
